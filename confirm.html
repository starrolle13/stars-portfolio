<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Confirmation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="confirmation">
        <h2>User Information</h2>
        <div class="user-info">
            <p>Username: <span id="username"></span></p>
            <p>Password: <span id="password"></span></p>
            <p>First Name: <span id="firstName"></span></p>
            <p>Last Name: <span id="lastName"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Phone Number: <span id="phoneNumber"></span></p>
            <p>Sign Up for Newsletter: <span id="newsletter"></span></p>
        </div>
    </section>

    <footer>This events site is for IT3515 tasks.</footer>

    <script>
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        window.onload = function() {
            var formData = getCookie('formData');
            if (formData) {
                var params = new URLSearchParams(decodeURIComponent(formData));
                document.getElementById('username').textContent = params.get('userName') || 'N/A';
                document.getElementById('password').textContent = params.get('password') || 'N/A';
                document.getElementById('firstName').textContent = params.get('firstName') || 'N/A';
                document.getElementById('lastName').textContent = params.get('lastName') || 'N/A';
                document.getElementById('email').textContent = params.get('email') || 'N/A';
                document.getElementById('phoneNumber').textContent = params.get('phoneNumber') || 'N/A';
                document.getElementById('newsletter').textContent = params.get('signUpNewsletter') || 'N/A';
            }
        };
    </script>
</body>

</html>
