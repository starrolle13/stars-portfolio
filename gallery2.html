    <script type="text/javascript">
        window.onload = function() {
            // Preload gallery images
            var images = ['https://i.ibb.co/9sypk8j/firefighter.jpg', 'https://i.ibb.co/dt85DkC/work.jpg', 'https://i.ibb.co/SNjmTBQ/silhouette.jpg', 'https://i.ibb.co/2Sh9Hsv/event.jpg'];
            images.forEach(function(imageSrc) {
                var img = new Image();
                img.src = imageSrc;
            });

            // Cycling gallery functionality
            var currentImageIndex = 0;
            var galleryImgs = document.querySelectorAll('.gallery img');

            function cycleGallery() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                galleryImgs.forEach(function(img, index) {
                    img.src = images[(currentImageIndex + index) % images.length];
                });
                setTimeout(cycleGallery, 3000); // Repeat every 3 seconds
            }

            cycleGallery();
        };
    </script>
