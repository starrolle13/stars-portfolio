    </section>

    <footer>This events site is for IT3515 tasks.</footer>

    <script type="text/javascript">
        // Function to preload images
        function preloadImages(imagesArray) {
            imagesArray.forEach(function(imageSrc) {
                var img = new Image();
                img.src = imageSrc;
            });
        }

        // Function to cycle banner images
        function cycleBanner(imagesArray) {
            var currentImageIndex = 0;
            var bannerImg = document.getElementById('bannerImg');

            function changeImage() {
                currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
                bannerImg.src = imagesArray[currentImageIndex];
                setTimeout(changeImage, 3000); // Repeat every 3 seconds
            }

            changeImage();
        }

        // On page load
        window.onload = function() {
            // Preload banner images
            var bannerImages = ['https://i.ibb.co/ZTdpBdr/banner1.jpg', 'https://i.ibb.co/1JHzwfZ/banner2.jpg', 'https://i.ibb.co/y6pMwNr/banner3.jpg'];
            preloadImages(bannerImages);

            // Cycle banner images
            cycleBanner(bannerImages);
        };
    </script>
</body>
