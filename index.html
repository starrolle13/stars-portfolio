<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <h1>Welcome to My Website</h1>
            <img src="https://i.ibb.co/xJ59r5m/Pink-White-Funky-Colourful-Retro-Business-Thank-You-Postcard.png" alt="Pink-White-Funky-Colourful-Retro-Business-Thank-You-Postcard" class="logo">
        </div>
    </header>

    <!-- Navigation section -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page1.html">Page 1</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <li><a href="page4.html">Page 4</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form and Another About Me section -->
    <div class="article">
        <section>
            <div class="container">
                <article>
                    <h2>Contact Form</h2>
                    <form action="submit" method="post" id="form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </article>
            </div>
        </section>

        <section>
            <div class="container">
                <article>
                    <h2>About Me</h2>
                    <p>Hello, I'm Star Rolle. Welcome to my website. This is where I share my thoughts, projects, and experiences.</p>
                </article>
            </div>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
