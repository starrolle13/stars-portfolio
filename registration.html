<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="invitation.html">Invitation</a></li>
                <li><a href="volunteer.html">Volunteers</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="registration.html" class="active">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="pageForm">
        <form action="#" onsubmit="return validateForm()">
            <label for="userName">Username*:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your Username" />

            <label for="password">Password*:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" />

            <label for="passwordVerify">Verify your Password*:</label>
            <input type="password" id="passwordVerify" name="passwordVerify" placeholder="Enter your Password again" />

            <label for="firstName">First Name*:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" />

            <label for="lastName">Last Name*:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" />

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />

            <label for="signUpNewsletter">Sign up for newsletter:</label>
            <input type="radio" id="signUpYes" name="signUpNewsletter" value="Yes" checked> Yes
            <input type="radio" id="signUpNo" name="signUpNewsletter" value="No"> No

            <input type="submit" value="Next step">
        </form>
    </section>

    <footer>This events site is for IT3515 tasks.</footer>

    <script type="text/javascript">
        function validateForm() {
            // Get form input values
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("password").value;
            var passwordVerify = document.getElementById("passwordVerify").value;
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            // Regular expressions for validation
            var usernameRegex = /^[a-zA-Z0-9]+$/;
            var passwordRegex = /^.{8,}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneNumberRegex = /^\(\d{3}\) \d{3}-\d{4}$/;

            // Validation for each field
            if (!userName.match(usernameRegex)) {
                alert("Username must only contain letters and numbers.");
                return false;
            }

            if (!password.match(passwordRegex)) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            if (password !== passwordVerify) {
                alert("Passwords do not match.");
                return false;
            }

            if (firstName === "") {
                alert("First Name is required.");
                return false;
            }

            if (lastName === "") {
                alert("Last Name is required.");
                return false;
            }

            if (email !== "" && !email.match(emailRegex)) {
                alert("Invalid email format.");
                return false;
            }

            if (phoneNumber !== "" && !phoneNumber.match(phoneNumberRegex)) {
                alert("Invalid phone number format. Use (xxx) xxx-xxxx format.");
                return false;
            }

            // If all validations pass, return true to submit the form
            return true;
        }
    </script>
</body>

</html>
